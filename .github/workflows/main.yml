
name: Send Daily MCQ Questions

on:
  schedule:
    # Runs at 11:00 AM IST (05:30 UTC) every day
    - cron: '30 5 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  send_questions:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Add this line to grant write permissions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
        run: python bot.py

      - name: Commit and push progress
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add last_question_index.txt || exit 0
          git diff --staged --quiet || git commit -m "Update question progress"
          git push
